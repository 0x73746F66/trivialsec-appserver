<!DOCTYPE html>
<html lang="en">  
    <head>    
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Trivial Security{% if page_title %} - {{ page_title }}{% endif %}</title>
        <link rel= "stylesheet" type= "text/css" href="{{ asset_url }}/styles/vendor/icofont.min.css" />
        <link rel= "stylesheet" type= "text/css" href="{{ asset_url }}/styles/vendor/flags/flag-icon.min.css') }}" />
        <link rel= "stylesheet" type= "text/css" href="{{ asset_url }}/styles/vendor/choices.9.0.1.min.css') }}" />
        <link rel= "stylesheet" type= "text/css" href="{{ asset_url }}/styles/app/main.css" />
        <link rel= "stylesheet" type= "text/css" href="{{ asset_url }}/styles/app/tables.css" />
        <link rel= "stylesheet" type= "text/css" href="{{ asset_url }}/styles/app/meter.css" />
        <link rel= "stylesheet" type= "text/css" href="{{ asset_url }}/styles/app/scaffolding.css" />
        <script type=text/javascript src="{{ asset_url }}/js/vendor/timeago.min.js"></script>
        <script type=text/javascript>
            window.recaptcha_site_key = '{{ recaptcha_site_key }}'
            window.app = {
                page: '{{ page }}',
                domain: {
                    name: '{{ app_domain }}',
                    scheme: '{{ app_scheme }}',
                },
                websocket: {
                    domain: '{{ socket_domain }}',
                    scheme: '{{ socket_scheme }}',
                }{% if account %},
                account: {
                    id: '{{ account.account_id }}',
                    email: '{{ account.email }}',
                },
                api: {
                    domain: '{{ api_domain }}',
                    scheme: '{{ api_scheme }}',
                    key: '{{ account.apikey.api_key }}'
                }{% endif %}
            }
        </script>
        <script type=text/javascript src="{{ asset_url }}/js/site.js"></script>
        <script type=text/javascript src="{{ asset_url }}/js/app/main.js"></script>
        <link rel="apple-touch-icon" sizes="180x180" href="{{ asset_url }}/images/apple-touch-icon.png') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ asset_url }}/images/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ asset_url }}/images/favicon-16x16.png') }}">
        <link rel="manifest" href="{{ asset_url }}/site.webmanifest">
        <link rel="mask-icon" href="{{ asset_url }}/images/safari-pinned-tab.svg') }}" color="#5bbad5">
        <link rel="shortcut icon" href="{{ asset_url }}/favicon.ico') }}">
        <meta name="msapplication-TileColor" content="#494949">
        <meta name="msapplication-config" content="{{ asset_url }}/browserconfig.xml') }}">
        <meta name="theme-color" content="#1ABB9C">
    </head>  
    <body class="sidenav-closed">
        {% include 'app/navbar.html' %}
        <section class="container">
            <div id="app-messages">{% if error %}
                <div class="alert alert-error"><i class="icofont-error"></i> {{ error }}</div>
                {% endif %}{% if success %}
                <div class="alert alert-success"><i class="icofont-tick-mark"></i> {{ success }}</div>
                {% endif %}{% if info %}
                <div class="alert alert-info"><i class="icofont-info-circle"></i> {{ info }}</div>
                {% endif %}{% if warning %}
                <div class="alert alert-warning"><i class="icofont-warning"></i> {{ warning }}</div>
{% endif %}</div>
            {% block body %}{% endblock %}
            {% if account.is_authenticated %}
            <input name="socketio_token" type="hidden" value="{{ account.account.socket_key }}"/>
            <script type=text/javascript src="{{ asset_url }}/js/vendor/socket.io.2.3.0.min.js') }}"></script>
            <script type=text/javascript src="{{ asset_url }}/js/vendor/choices.9.0.1.min.js') }}"></script>
            <script type=text/javascript src="{{ asset_url }}/js/vendor/ejs.3.0.2.min.js') }}"></script>
            <script type=text/javascript src="{{ asset_url }}/js/vendor/forge.0.10.0.min.js') }}"></script>
            {% endif %}
        </section>
    </body>
</html>
