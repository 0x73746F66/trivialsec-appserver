{% extends 'public/layout.html' %} 
{% block body %}  
    <div class="section">
        <div id="app-messages">{% if error %}
            <div class="alert alert-error"><i class="icofont-error"></i> {{ error }}</div>
            {% endif %}{% if success %}
            <div class="alert alert-success"><i class="icofont-tick-mark"></i> {{ success }}</div>
            {% endif %}{% if info %}
            <div class="alert alert-info"><i class="icofont-info-circle"></i> {{ info }}</div>
            {% endif %}{% if warning %}
            <div class="alert alert-warning"><i class="icofont-warning"></i> {{ warning }}</div>
{% endif %}</div>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/public/register.css')|autoversion }}">

    <section class="registration-wrapper">
        <h2>Organisation Registration</h2>
        <form id="register_form" method="POST" action="/register" class="flex-outer">
            <input type="hidden" name="recaptcha_token" id="recaptcha_token" />
            <div>
                <label for="company_name">Let us know how to address your company in communications (optional)</label>
                <div class="field-outer">
                    <input type="text" id="company_name" name="company_name" value="{{ company_name | default('') }}" placeholder="Your company name">
                </div>
            </div>
            <div>
                <label for="email">Enter an administrator account email address</label>
                <div class="field-outer">
                    <input type="email" id="email" name="email" value="{{ email | default('') }}" placeholder="Your email address">
                </div>
            </div>
            <div>
                <label for="password">Password, must be 16 characters or more (that's it)</label>
                <div class="field-outer">
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
            </div>
            <div>
                <label for="password2">Confirm Password</label>
                <div class="field-outer">
                    <input type="password" id="password2" name="password" placeholder="Enter your password again">
                </div>
            </div>
            <div>
                <button id="register_btn" class="wait_recaptcha" disabled>Create Account</button>
            </div>
            </ul>
        </form>
    </section>

    <script src="https://www.google.com/recaptcha/api.js?render={{ recaptcha_site_key }}"></script>
    <script type=text/javascript src="{{url_for('static', filename='js/public/register.js')|autoversion }}"></script>
{% endblock %}
