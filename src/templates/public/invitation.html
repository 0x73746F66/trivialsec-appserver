{% extends 'public/layout.html' %} 
{% block body %}  
    <div class="section faq">
        <div id="app-messages">{% if error %}
            <div class="alert alert-error"><i class="icofont-error"></i> {{ error }}</div>
            {% endif %}{% if success %}
            <div class="alert alert-success"><i class="icofont-tick-mark"></i> {{ success }}</div>
            {% endif %}{% if info %}
            <div class="alert alert-info"><i class="icofont-info-circle"></i> {{ info }}</div>
            {% endif %}{% if warning %}
            <div class="alert alert-warning"><i class="icofont-warning"></i> {{ warning }}</div>
{% endif %}</div>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/public/invitation.css')|autoversion }}">
    <div class="flex-outer">
        <h2>Create a Password</h2>
        <ul class="flex-inner">
            <li>
                <label for="new_password">New Password</label>
                <input type="password" id="new_password" name="new_password" placeholder="Enter your new password here">
            </li>
            <li>
                <label for="repeat_password">Repeat Password</label>
                <input type="password" id="repeat_password" name="repeat_password" placeholder="Repeat your new password here">
            </li>
            <li>
                <button class="wait_recaptcha" id="save_password" type="submit" disabled>Save Password</button>
            </li>
        </ul>
    </div>
    <input type="hidden" id="confirmation_url" value="{{ invitee.confirmation_url }}">
    <input type="hidden" name="recaptcha_token" id="recaptcha_token">
    <script src="https://www.google.com/recaptcha/api.js?render={{ recaptcha_site_key }}"></script>
    <script type=text/javascript src="{{url_for('static', filename='js/public/invitation.js')|autoversion }}"></script>
{% endblock %}
